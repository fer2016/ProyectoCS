<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Informacion</title>
    </h:head>
    <h:body>
        <h:form id="form" style="background: ">           
            <p:growl id="msgs" showDetail="true" />
            
             <p:menubar>
                <p:submenu  label="Inicio" >
                    <p:submenu label="Actividad">
                        <p:menuitem value="Registrar Actividad" action="Start.xhtml" />                
                        <p:menuitem value="Visualizar Actividades"  action="Start3.xhtml"/>  
                    </p:submenu>

                    <p:submenu label="Publicación">
                        <p:menuitem value="Registrar Publicación" action="Start2.xhtml" />                
                        <p:menuitem value="Visualizar Publicaciones" action="Start4.xhtml" />  
                    </p:submenu>
                </p:submenu>
                

                <p:submenu  label="Ayuda">
                    <p:menuitem value="Información"/>               
                    <p:menuitem value="Crear usuario"/> 
                </p:submenu>

                <p:submenu  label="UVG">
                    <p:menuitem value="Página UVG"  url="http://www.uvg.edu.gt"  />                  
                </p:submenu>

                <p:submenu label="Salir">                  
                    <p:menuitem  value="Logout"  actionListener="#{login.logout()}"/>
                </p:submenu>
            </p:menubar>

            <h3>Informacion sobre Actividades y Publicaciones</h3>
            <p:accordionPanel>
                <p:ajax event="tabChange" listener="#{tabbedView.onTabChange}" update=":form:msgs" />
                <p:ajax event="tabClose" listener="#{tabbedView.onTabClose}" update=":form:msgs" />

                <p:tab  title="Información sobre Registrar Actividad">
                    <h:panelGrid columns= "2"  cellpadding="10" >
                        <p:graphicImage value="/resources/imagen1.jpg" />
                        <h:outputText value="En Registrar actividad se puede almacenar una actividad
                                      que se realizó, e incluir las características de la misma" />
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Información sobre Registrar Publicación">
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:graphicImage value="/resources/imagen2.jpg"/>
                        <h:outputText value="En Registrar publicacion se puede almacenar una publicacion
                                      de la facultad, incluir características de la misma y añadir
                                      un archivo que contenga la publicación." />
                    </h:panelGrid>
                </p:tab>
               
            </p:accordionPanel>
         
        </h:form>
    </h:body>
</html>
