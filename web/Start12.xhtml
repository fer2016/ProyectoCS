<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:p="http://primefaces.org/ui">
    <h:head >
        <title> Registro de Publicaciones</title>
    </h:head>
    <h:body  onload="#{login.redireccionarIndex()}" >

        <h:form >
            <p:menubar  >
                <p:submenu  label="Inicio" >
                    <p:submenu label="Actividad">
                        <p:menuitem value="Registrar Actividad" action="Start11.xhtml" />                
                        <p:menuitem value="Visualizar Actividades"  action="Start9.xhtml"/>  
                    </p:submenu>

                    <p:submenu label="Publicaci칩n">
                        <p:menuitem value="Registrar Publicaci칩n"  />                
                        <p:menuitem value="Visualizar Publicaciones"  action="Start10.xhtml"/>  
                    </p:submenu>
                </p:submenu>

                <p:submenu  label="Ayuda">
                    <p:menuitem value="Informaci칩n" action="Start5.xhtml"/>               
                    <p:menuitem value="Crear usuario"/>  

                </p:submenu>

                <p:submenu  label="UVG">
                    <p:menuitem value="P치gina UVG"  url="http://www.uvg.edu.gt"  />                  
                </p:submenu>

                <p:submenu label="Salir">                  
                    <p:menuitem  value="Logout"  actionListener="#{login.logout()}"/>
                </p:submenu>

            </p:menubar>

            <p:tabView effect="fold" effectDuration="1000" style="background-color:  teal" >
                <p:tab id="Publicacion" title="Publicacion">
                    <p:panel header="Ingreso Publicacion" >
                        <p:messages />
                        <h:panelGrid columns="2"  >
                            <h:outputText value="Nombre: " />
                            <p:inputText value="#{publicacion.nombre}" required="true"  requiredMessage="Ingrese nombre" />

                            <h:outputText value="Tipo: " />
                            <p:inputText value="#{publicacion.tipo}" required="true"  requiredMessage="Ingrese tipo" />

                            <h:outputText value="Fecha: " />
                            <p:calendar  value="#{publicacion.fecha}"  effect="fold" required="true"  requiredMessage="Ingrese fecha" ></p:calendar>

                            <h:outputText value="Personas involucradas: " />
                            <p:inputText value="#{publicacion.personas}" required="true"  requiredMessage="Ingrese personas" />


                            <h:outputText value="Detalle de la Publicacion: " style=" "   />
                            <p:inputTextarea value="#{publicacion.detalle}" style="width: 225px"  autoResize="false" required="true"  requiredMessage="Ingrese detalle" />

                            <h:outputText value="Adjuntar archivo: " />
                            <p:inputText value="#{publicacion.archivo}" required="true"  requiredMessage="Ingrese archivo" />

                            <p:commandButton value="Guardar" title="Guardar" icon="ui-icon-check" update="growl" ajax="false"
                                             action ="#{publicacion.guardarPublicacion()}" actionListener="#{publicacion.showMessage()}"/>

                        </h:panelGrid>
                    </p:panel>
                </p:tab>        
            </p:tabView>            
        </h:form>
    </h:body>
</html>
