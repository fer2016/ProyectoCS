<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title> Registro de Actividades</title>
    </h:head>
    <h:body >
        
          <h:form >
            <p:menubar  >
                <p:submenu  label="Inicio" >
                    <p:submenu label="Actividad">
                        <p:menuitem value="Registrar Actividad" />                
                        <p:menuitem value="Visualizar Actividades" />  
                    </p:submenu>
                    
                    <p:submenu label="Publicaci칩n">
                        <p:menuitem value="Registrar Publicaci칩n" action="Start2.xhtml"/>                
                        <p:menuitem value="Visualizar Publicaciones" />  
                    </p:submenu>
                </p:submenu>
                       
                <p:submenu  label="Ayuda">
                    <p:menuitem value="Informaci칩n"/>
                
                    <p:menuitem value="Crear usuario"/>  
                    
                </p:submenu>
                
                <p:submenu  label="UVG">
                    <p:menuitem value="P치gina UVG" url="http://www.uvg.edu.gt"  />                  
                </p:submenu>
                
                <p:submenu label="Salir">
                    
                    <p:menuitem  value="Logout" actionListener="index.xhtml"  />
                </p:submenu>
                            
            </p:menubar>
            
  
              <p:tabView effect="pulsate"  effectDuration="normal"  style=" background-color:  olivedrab"  >
                  <p:tab id="actividad" title="Actividad"   >
                      <p:panel header="Ingreso Actividad"  >
                        <p:growl id="growl" showDetail="true" sticky="true" />  
                          <h:panelGrid columns="2" >
                              <h:outputText value="Nombre: " />
                              <p:inputText value="#{actividad.nombre}" />

                              <h:outputText value="Tipo: " />
                              <p:inputText value="#{actividad.tipo}" />

                              <h:outputText value="Fecha: " />
                              <p:calendar   value="#{actividad.fecha}"  effect="fold" ></p:calendar>

                              <h:outputText value="Personas involucradas: " />
                              <p:inputText value="#{actividad.personas}" />
                                                   
                              <h:outputText value="Detalle de la Actividad: " style=" "   />
                              <p:inputTextarea value="#{actividad.detalle}" style="width: 225px"  autoResize="false" />

                              <h:outputText value="Imagen: " />
                              <p:inputText value="#{actividad.imagen}" />

                              <p:commandButton value="Guardar" title="Guardar"  icon="ui-icon-check"
                                               action="#{actividad.guardarActividad()}" 
                                               actionListener="#{actividad.showMessage()}"    >
                              </p:commandButton>
                              

                          </h:panelGrid>
                      </p:panel>
                  </p:tab>                                     
              </p:tabView>      
          </h:form>
    </h:body>
</html>
