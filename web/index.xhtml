<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title> Portal Actividades</title>
    </h:head>
    <h:body onload="login.show();"  >
        
        
             
        <p:dialog position="center" draggable="false" visible="true"  closable="false"
                  resizable="false"  header="Ingreso a la plataforma" showEffect="fold">            
        <center>
            
            <h:form>
                <p:graphicImage value="resources/Uvg_logo.png"/>        
            <p:panelGrid columns="2">
                <p:outputLabel value="Usuario:"/>
                <p:inputText value="#{login.usuarioIngresar}"   />
                <p:outputLabel value="Password:" />
                <p:password value="#{login.passwordIngresar}"   />
                <p:commandButton value="Login"    actionListener="#{login.acceder()}" update=":message"/>
               
            </p:panelGrid>

            </h:form>
        </center>
            
            <p:messages id="message" autoUpdate="3000" showDetail="true"/>
        </p:dialog>
        
    </h:body>
</html>
