<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head >
        <title> Registro de Actividades</title>
    </h:head>
    <h:body   >
        
          <h:form >
            <p:menubar  >
                <p:submenu  label="Inicio" >
                    <p:submenu label="Actividad">
                        <p:menuitem value="Registrar Actividad" action="Start.xhtml" ajax="false"/>                
                        <p:menuitem value="Visualizar Actividades" ajax="false"/>  
                    </p:submenu>
                    
                    <p:submenu label="Publicaci칩n">
                        <p:menuitem value="Registrar Publicaci칩n" ajax="false"/>                
                        <p:menuitem value="Visualizar Publicaciones" ajax="false"/>  
                    </p:submenu>
                </p:submenu>
                       
                <p:submenu  label="Ayuda">
                    <p:menuitem value="Informaci칩n"/>
                
                    <p:menuitem value="Crear usuario"/>  
                    
                </p:submenu>
                
                <p:submenu  label="UVG">
                    <p:menuitem value="P치gina UVG"  url="http://www.uvg.edu.gt"  />                  
                </p:submenu>
                
                <p:submenu label="Salir">
                    
                    <p:menuitem  value="Logout" action="index.xhtml"/>
                </p:submenu>
                
                
            </p:menubar>
            
              <p:tabView effect="fold" effectDuration="1000" style="background-color:  teal" >
              <p:tab id="Publicacion" title="Publicacion">
            <p:panel header="Ingreso Publicacion" >
                <p:messages />
                <h:panelGrid columns="2"  >
                    <h:outputText value="Nombre: " />
                    <p:inputText value="#{publicacion.nombre}" />
 
                    <h:outputText value="Tipo: " />
                    <p:inputText value="#{publicacion.tipo}" />
 
                    <h:outputText value="Fecha: " />
                    <p:calendar  value="#{publicacion.fecha}"  effect="fold"></p:calendar>
                    
                    <h:outputText value="Personas involucradas: " />
                    <p:inputText value="#{publicacion.personas}" />
 
                    
                    <h:outputText value="Detalle de la Publicacion: " style=" "   />
                    <p:inputTextarea value="#{publicacion.detalle}" style="width: 225px"  autoResize="false" />
                    
                    <h:outputText value="Adjuntar archivo: " />
                    <p:inputText value="#{publicacion.archivo}" />
                    
                    <p:commandButton value="Guardar" title="Guardar" icon="ui-icon-check" 
                    action ="#{publicacion.guardarPublicacion()}" actionListener="#{publicacion.showMessage()}"/>
 
                    
                </h:panelGrid>
            </p:panel>
        </p:tab>        
  </p:tabView>            
          </h:form>
    </h:body>
</html>
