<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:p="http://primefaces.org/ui">
    <h:head >
        <title> Visualizacion de Actividades</title>
    </h:head>
    <h:body  onload="#{login.redireccionarIndex()}" >

        <script type="text/javascript">
            function handleDrop(event, ui) {
                var droppedCar = ui.draggable;

                droppedCar.fadeOut('fast');
            }
        </script>


        <h:form id="formActividad">
            <p:menubar>
                <p:submenu  label="Inicio" >
                    <p:submenu label="Actividad">
                        <p:menuitem value="Registrar Actividad" action="Start.xhtml" disabled="true" />                
                        <p:menuitem value="Visualizar Actividades"  />  
                    </p:submenu>

                    <p:submenu label="Publicaci칩n">
                        <p:menuitem value="Registrar Publicaci칩n" action="Start2.xhtml" disabled="true" />                
                        <p:menuitem value="Visualizar Publicaciones" action="Start7.xhtml" />  
                    </p:submenu>
                </p:submenu>

                <p:submenu  label="Ayuda">
                    <p:menuitem value="Informaci칩n" action="Start5.xhtml"/>               
                    <p:menuitem value="Crear usuario" disabled="true"/> 
                </p:submenu>

                <p:submenu  label="UVG">
                    <p:menuitem value="P치gina UVG"  url="http://www.uvg.edu.gt"  />                  
                </p:submenu>

                <p:submenu label="Salir">                  
                    <p:menuitem  value="Logout"  actionListener="#{login.logout()}"/>
                </p:submenu>
            </p:menubar>

                      
            <p:tabView id="tabViewGeneral" effect="pulsate"  effectDuration="normal"  style=" background-color: cadetblue">
                <p:tab id="actividad" title="Actividad"   >
                    <p:fieldset id="actividadDisp" legend="Actividades Disponibles">
                        <p:dataTable id="actividadesDisp" var="actividad" value="#{tablebean.activities}"  emptyMessage="No hay publicaciones">
                            <p:column style="width:20px">
                                <h:outputText id="dragIcon" styleClass="ui-icon ui-icon-arrow-4" />
                                <p:draggable  for="dragIcon" revert="true" helper="clone"/>
                            </p:column>

                            <p:column headerText="Nombre">
                                <h:outputText value="#{actividad.nombre}"  />
                                
                                 
                               
                            </p:column>

                            <p:column headerText="Tipo">
                                <h:outputText value="#{actividad.tipo}" />
                            </p:column>

                            <p:column headerText="Fecha">
                                <h:outputText value="#{actividad.fecha}" />
                            </p:column>

                            <p:column headerText="Personas involucradas">
                                <h:outputText value="#{actividad.personas}" />
                            </p:column>

                            <p:column headerText="Detalle">
                                <h:outputText value="#{actividad.detalle}" />
                            </p:column>

                            <p:column headerText="Archivo por adjuntar">
                                <h:outputText value="#{actividad.imagen}" />
                            </p:column>
                        </p:dataTable>
                    </p:fieldset>             
                </p:tab>
            </p:tabView>
           
        </h:form>
    </h:body>
</html>
